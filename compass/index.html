<!DOCTYPE HTML> <html>
<head>
<meta charset="UTF-8">
<meta name="creator" lang="en" content="Emile" />
<meta name="subject" lang="en" content="Media 150" />
<meta name="description" lang="en" content="Emile Jean Baptiste, Media student" />
<meta name="keywords" content="media, photoshop, illustrator" />
<title>The Compass</title>

<body style="background-color:#2f2f2f">
  <div style="height:10%; width: 70%; background-color:#7f7f7f; z-index: 4; position: absolute; left:15%; top:0px; display: inline-block; text-align: center; font-size: 2.5vh;">
    <button id="rewind" onclick="rewind()" style="display: inline-block; font-size: 2.5vh; padding:0px; background-color:transparent; border:0;">⮜</button><p id="time" style="display: inline-block; margin: .5em">Day 16</p><button id="forward" onclick="forward()" style="display: inline-block; font-size: 2.5vh; padding:0px; background-color: transparent; border:0;">⮞</button>
    <p id="disp" style="margin: .5em"></p>
  </div>

  <div style="height:75%; width: 15%; background-color:#7f7f7f; z-index: 4; position: absolute; left:0px; top:10%; display: inline-block; text-align: center; font-size: 2.5vh;">
    <button id="enlarge" onclick="enlarge()" style="border: 0px; position: relative; width:45%; height:0px; padding-bottom:45%; background: url(images/enlarge.png); background-repeat: no-repeat; background-size: 100% 100%;"></button>
    <button id="shrink" onclick="shrink()" style="border: 0px; position: relative; width:45%; height:0px; padding-bottom:45%; background: url(images/shrink.png); background-repeat: no-repeat; background-size: 100% 100%;"></button>
    <div style="height: 5%; width: 100%; position: relative; display: block">
    </div>
    <div style="width: 100%; padding-bottom: 100%; position: relative; display: inline-block">
      <div style="position: absolute; width:100%; height:100%;">
      <button id="NW" style="width:32%; height:32%; position: absolute; left:1%; top:1%; background-color:transparent; border:0; background: url(images/northwest.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('NW')">
      </button>
      <button id="N" style="width:32%; height:32%; position: absolute; left:34%; top:1%; background-color:transparent; border:0; background: url(images/north.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('N')">
      </button>
      <button id="NE" style="width:32%; height:32%; position: absolute; left:67%; top:1%; background-color:transparent; border:0; background: url(images/northeast.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('NE')">
      </button>
      <button id="W" style="width:32%; height:32%; position: absolute; left:1%; top:34%; background-color:transparent; border:0; background: url(images/west.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('W')">
      </button>
      <button id="E" style="width:32%; height:32%; position: absolute; left:67%; top:34%; background-color:transparent; border:0; background: url(images/east.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('E')">
      </button>
      <button id="SW" style="width:32%; height:32%; position: absolute; left:1%; top:67%; background-color:transparent; border:0; background: url(images/southwest.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('SW')">
      </button>
      <button id="S" style="width:32%; height:32%; position: absolute; left:34%; top:67%; background-color:transparent; border:0; background: url(images/south.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('S')">
      </button>
      <button id="SE" style="width:32%; height:32%; position: absolute; left:67%; top:67%; background-color:transparent; border:0; background: url(images/southeast.png); background-repeat: no-repeat; background-size: 100% 100%;" onclick="mapMove('SE')">
      </button>
        </div>
    </div>
    <div style="height: 5%; width: 100%; position: relative; display: block">
    </div>
    <form id="hexSearch" style="position: relative;">
X:<input id="x_input" maxlength="3" size="1" type="number" min="0" max="299"/><br>
Y:<input id="y_input" maxlength="3" size="1" type="number" min="0" max="299"/><br>
<input type="submit" value="Go To" id="submitButton" style="width:95%;"/>
  </form>
  </div>
  <div style="height:75%; width: 15%; background-color:#7f7f7f; z-index: 4; position: absolute; right:0px; top:10%; display: inline-block; text-align: center; font-size: 2vw;">
    <button id="pan_button" onclick="panSwitch()" style="position: relative; width:45%; height:0px; padding-bottom:45%; background: url(images/pan.png); background-repeat: no-repeat; background-size: 100% 100%;"></button>
    <button id="select_button" onclick="selectSwitch()" style="position: relative; width:45%; height:0px; padding-bottom:45%; background: url(images/select.png); background-repeat: no-repeat; background-size: 100% 100%;"></button>
    <div style="height: 5%; width: 100%; position: relative; display: block"></div>
    Map Text: <input type="checkbox" id="hex_text"  onclick="hexTextSwitch()" checked>
    <div style="height: 5%; width: 100%; position: relative; display: block"></div>
    Double Click:<input type="checkbox" id="dblclk_mode"  onclick="doubleClickSwitch()">
    <div style="height: 5%; width: 100%; position: relative; display: block"></div>
    Hover Text:<input type="checkbox" id="hover_switch"  onclick="hoverSwitch()" checked>
    <div style="height: 5%; width: 100%; position: relative; display: block"></div>
    Path: <input type="checkbox" id="path_switch"  onclick="pathSwitch()" checked>
    <div style="height: 5%; width: 100%; position: relative; display: block"></div>
    Path Animation:<input type="checkbox" id="anim_switch"  onclick="animSwitch()" checked>
  </div>
  <div style="height:12.5%; width: 70%; background-color:#7f7f7f; z-index: 4; position: absolute; left:15%; top:85%; font-size: 2.25vh; overflow-y:auto;">
    <p id="feat" style="margin: .5em"></p>
    <p id="hist" style="margin: .5em"></p>
  </div>
  <div style="height:2.5%; width: 100%; background-color:#2f2f2f; z-index: 4; position: absolute; left:0px; top:97.5%; font-size: 2.25vh;">
